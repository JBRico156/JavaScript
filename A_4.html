<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 4</title>
</head>
<body>
<h1>Welcome to Hogwarts</h1>
<p id="target"></p>
<script>
    'use strict';
    const name = prompt('Hello student, what is your name? ');

    function getRandomArbitrary(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let randomNumber = getRandomArbitrary(1, 4);
    let houseMessage;

    if (randomNumber === 1) {
        houseMessage = name + ', you are now Gryffindor';
    } else if (randomNumber === 2) {
        houseMessage = name + ', you are now Slytherin';
    } else if (randomNumber === 3) {
        houseMessage = name + ', you are now Hufflepuff';
    } else if (randomNumber === 4) {
        houseMessage = name + ', you are now Ravenclaw';
    }

    document.getElementById('target').innerText = houseMessage;
</script>
</body>
</html>
